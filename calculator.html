<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="calculator-styles.css">

</head>
<body class="body">
    
    <div class="container">
        <div class="calcBody">
            <div class="display">
                <div class="displayText"></div>
            </div>

            <div class = "buttons">
                    <button class="button number">7</button>
                    <button class="button number">8</button>
                    <button class="button number">9</button>
                    <button class="button operator" style="background-color: lightgrey;">/</button>
                    <button class="button number">4</button>
                    <button class="button number">5</button>
                    <button class="button number">6</button>
                    <button class="button operator" style="background-color: lightgrey;">x</button>
                    <button class="button number">1</button>
                    <button class="button number">2</button>
                    <button class="button number">3</button>
                    <button class="button operator" style="background-color: lightgrey;">-</button>
                    <button class="button number">0</button>
                    <button class="button" style="background-color: lightgrey;">.</button>
                    <button class="button" style="color: white; background-color: orange;">=</button>
                    <button class="button operator" style="background-color: lightgrey;">+</button>

                    
                    <div class = "clearButtonDiv">
                        CLEAR
                        <button class="button clearButton" style="color: white; background-color: red; height: 50px; width: 175px;"></button>
                    </div>
                    
                    
            </div>
            <div style="margin-bottom: 10px; color: azure;">Nimmy Instruments Â©</div>
            





        
        </div>
    </div>
</div>


</body>
</html>
